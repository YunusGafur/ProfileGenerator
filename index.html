<!DOCTYPE html>
<html>
<head>
  <title>Profile Generator</title>
</head>
<body>
  
  <h1>Profile Generator</h1>
  <link rel="stylesheet" href="styles.css">

  <div class="login-box">
  <h2>Login</h2>
  
  
  <form id="profileForm">
    
    <form>
    <div class="user-box">
    <label>Name:</label> <br><br></label>
    <input type="text" id="nameInput"><br><br>
</div>

    <div class="user-box">
      <input type="password" name="" required="">
      <label>Password</label>
    </div>

      <label>Age:</label>
    <input type="number" id="ageInput"><br><br>

    <label>Favorite Color:</label>
    <select id="colorInput">
      <option>Red</option>
      <option>Blue</option>
      <option>Green</option>
      <option>Purple</option>
    </select><br><br>

    <label>Favorite Pet:</label><br>
    <input type="radio" name="pet" value="Dog">Dog<br>
    <input type="radio" name="pet" value="Cat">Cat<br>
    <input type="radio" name="pet" value="Fish">Fish<br><br>

    <label>Hobbies:</label><br>
    <input type="checkbox" class="hobby" value="Reading">Reading<br>
    <input type="checkbox" class="hobby" value="Gaming">Gaming<br>
    <input type="checkbox" class="hobby" value="Sports">Sports<br><br>

    <button type="button" id="submitBtn">Create Profile</button>
  </form>

  <h2>Your Profile:</h2>
  <p id="output"></p>

  <script src="js/java.js"></script>

</body>
</html>
